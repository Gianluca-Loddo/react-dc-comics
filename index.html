<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>DC Comics </title>
    
    <!--Prepara una connessione ai server di Google Fonts (preconnect) per caricare i font più velocemente.-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--Importa il font "Open Sans" da Google Fonts.-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body style="margin:0;font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;">
    
    <!--Il contenitore principale per l'applicazione React.
    È un contenitore vuoto dove verrà caricata l’applicazione JavaScript (tipico nei progetti React o Vue).
    Il framework sostituirà o riempirà questo <div> con tutto il contenuto dinamico.-->
    <div id="root"></div>
    
    <!--Importa il file JavaScript principale dell'applicazione.
    type="module" dice al browser che il file usa moduli ES6 (import/export).-->
    <script type="module" src="/src/main.jsx"></script>
  
  </body>
</html>
